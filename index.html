<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <!----------------------- TOP OF SCREEN ----------------------->
    <nav class="flex-div">
            <div class="nav-left flex-div">
                <img src="./images/menu.png" class="menu-icon">
                <img src="./images/logo.png" class="logo">
                <img src="" alt="">
            </div>
            <div class="nav-middle flex-div">
                <div class="search-box flex-div"> 
                    <input type="text" placeholder="Search">
                    <img src="images/search.png">
                </div>
                <img src="images/voice-search.png" class="mic-icon">
            </div>
            <div class="nav-right flex-div">
                <img src="images/upload.png" alt="">
                <img src="images/more.png" alt="">
                <img src="images/notification.png" alt="">
                <img src="images/Jack.png" class="user-icon">
            </div>   
    </nav>

    <!----------------------- SIDE BAR -----------------------> 

    <div class="sidebar">
        <div class="shortcut-links">
            <a href=""><img src="images/home.png">Home</a>
            <a href=""><img src="images/Explore.png">Explore</a>
            <a href=""><img src="images/subscriprion.png">Subscription</a>
            <a href=""><img src="images/library.png">Library</a>
            <a href=""><img src="images/history.png">History</a>
            <a href=""><img src="images/playlist.png">Playlist</a>
            <a href=""><img src="images/Messages.png">Messages</a>
            <a href=""><img src="images/show-more.png">Show More</a>
            <hr>
        </div>
        <div class="subscribed-list">
            <h3>SUBSCRIBED</h3>
            <a href=""><img src="images/Jack.png">Jack Nicholson</a>
            <a href=""><img src="images/simon.png">Simon Baker</a>
            <a href=""><img src="images/tom.png">Tom Hardy</a>
            <a href=""><img src="images/megan.png">Megan Ryan</a>
            <a href=""><img src="images/cameron.png">Cameron Diaz</a>

        </div>
    </div>
</body>
</html>
